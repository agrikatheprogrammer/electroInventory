<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electronics Inventory</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>
<body>
  <main class="container">
    <h1>ðŸ“¦ Electronics Inventory</h1>
    <p>Select a category to view available items:</p>

    <ul id="category-list"></ul>
  </main>
  <script>
    async function loadCategories() {
      const res = await fetch("/api/categories");
      const categories = await res.json();
      const list = document.getElementById("category-list");
      list.style.display="flex";
      list.style.flexWrap="wrap";
      list.style.gap="10px";
      categories.forEach(cat => {
        const li = document.createElement("div");
        const link = document.createElement("a");
        link.href = `/items/${cat.folder}`;
        link.textContent = `${cat.name}`;
        const imagecount=document.createElement("p");
        imagecount.textContent=`Items: ${cat.count}`;
        imagecount.style.fontWeight="bold";
        const description = document.createElement("p");
        description.textContent = cat.description || "";
        description.style.wordWrap = "break-word"; 
        description.style.maxWidth = "300px"; 
        li.appendChild(link);
        li.appendChild(description);
        li.appendChild(imagecount);
        li.style.border="1px solid black";
        li.style.padding="10px";
        li.style.marginBottom="10px";
        li.style.width="fit-content";
        list.appendChild(li);
      });
    }

    loadCategories();
  </script>
</body>
</html>
